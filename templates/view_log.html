<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
</head>
<body>
    <h1>Application Logs</h1>
    <ul>
        {% for log in logs %}
            <li>{{ log }}</li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='/'">Return to main page</button>
</body>
</html>
